logging:
  level: "INFO"
  file: "logs/paleonews.log"
  max_bytes: 5242880    # 5MB
  backup_count: 3

sources_file: "sources.txt"
db_path: "paleonews.db"

dedicated_feeds:
  - "nature.com/subjects/palaeontology"
  - "sciencedaily.com/rss/fossils"
  - "phys.org/rss-feed/biology-news/paleontology"
  - "wiley"
  - "cambridge.org"
  - "academic.oup.com"

filter:
  keywords:
    - fossil
    - dinosaur
    - paleontology
    - palaeontology
    - paleobiology
    - extinct
    - extinction
    - cretaceous
    - jurassic
    - triassic
    - cambrian
    - devonian
    - permian
    - cenozoic
    - mesozoic
    - paleozoic
    - neanderthal
    - hominin
    - hominid
    - mammoth
    - pterosaur
    - ichthyosaur
    - ammonite
    - trilobite
    - megafauna
    - stratigraphy
    - taphonomy
    - archaeolog
    - phylogenet
    - morpholog
    - biostratigraph
    - paleoecolog
  llm_filter:
    enabled: true
    model: "claude-haiku-4-5-20251001"

crawler:
  max_per_run: 20

summarizer:
  model: "claude-sonnet-4-20250514"
  max_articles_per_run: 20

channels:
  telegram:
    enabled: true
    parse_mode: "HTML"
    max_message_length: 4096
  email:
    enabled: false
    smtp_host: "smtp.gmail.com"
    smtp_port: 587
    sender: ""
    recipients: []
  slack:
    enabled: false
  discord:
    enabled: false
